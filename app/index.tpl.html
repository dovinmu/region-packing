<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>geopacking</title>
    <meta name="description" content="d3 + webpack boilerplate">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
        width: 100%;
        height:100%;
        padding:0px;
        margin: 0px;
        overflow: hidden;

    }
    svg {
         {fill:red;}
    }
    #country-selector {
        position: absolute;
        top: 10px;
        left: 10px;
    }
    </style>
  </head>
  <body>
    <div id="root">
        <select id="country-selector">
            <option value="USA" selected>USA</option>
            <option value="RUS">Russia</option>
            <option value="ATA">Antarctica</option>
        </select>
    </div>
  </body>
</html>
